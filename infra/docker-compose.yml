version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pelican
      POSTGRES_PASSWORD: pelican
      POSTGRES_DB: pelican
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
   command: ["sh", "-lc", "python -m app.workers.rq"]


  frontend:
    build:
      context: ../frontend
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.25
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
