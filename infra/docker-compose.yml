version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pelican
      POSTGRES_PASSWORD: pelican
      POSTGRES_DB: pelican
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    command: ["sh", "-lc", "python -m app.workers.rq"]


  frontend-build:
    build:
      context: ../frontend
      target: build
    command: ["sh", "-c", "mkdir -p /dist && rm -rf /dist/* && cp -r /app/dist/. /dist"]
    volumes:
      - frontend_dist:/dist

  nginx:
    image: nginx:1.25
    depends_on:
      - backend
      - frontend-build
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro

volumes:
  db_data:
  frontend_dist:
