services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pelican
      POSTGRES_PASSWORD: pelican
      POSTGRES_DB: pelican
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    command: ["sh", "-lc", "python -m app.workers.rq"]
    restart: unless-stopped

  nginx:
    build:
      context: ..
      dockerfile: infra/nginx/Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  db_data:
