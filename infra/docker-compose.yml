version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: pelican
      POSTGRES_PASSWORD: pelican
      POSTGRES_DB: pelican
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ../backend
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    command: ["sh", "-lc", "python -m app.workers.rq"]


  nginx:
    build:
      context: ..
      dockerfile: infra/nginx/Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api

  caddy:
    image: caddy:2
    depends_on:
      - nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
